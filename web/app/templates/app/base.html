{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="{% static '/app/css/base.css' %}" />
</head>
<body class="page-container">
    {% include './header.html' %}
    <main>
        {% if page_title != '' %} <h2 class="page-title">{{ page_title | upper }}</h2> {% endif %}
        {% block content %}
        {% endblock %}
    </main>
    {% include './footer.html' %}
</body>
</html>
